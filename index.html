<!DOCTYPE html>
<html>
<head>
  <title>Shop Service Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <h2 id="shopNameTitle">Service Management</h2>
</header>


<main class="page home" id="home">
  <section class="cards">
  <div class="card">
    <h3 id="totalJobs">0</h3>
    <p>Total Jobs</p>
  </div>

  <div class="card">
    <h3 id="totalRevenue">₹0</h3>
    <p>Revenue</p>
  </div>

  <div class="card">
    <h3 id="totalProfit">₹0</h3>
    <p>Profit</p>
  </div>
</section>



<section class="filters">

  <!-- Date -->
  <input type="date" id="fromDate">
  <input type="date" id="toDate">

  <!-- Staff -->
  <select id="staffFilter">
    <option value="all">All Staff</option>
  </select>

  <!-- Search -->
  <input 
    type="text" 
    id="searchInput" 
    placeholder="Search device / complaint / SN"
  >

</section>


<section>
  <h3>Job List</h3>
  <table>
    <thead>
      <tr>
        <th>SN</th>
        <th>Device</th>
        <th>Staff</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="jobTable"></tbody>
  </table>
</section>

<section class="staffPerformance">

  <h3>Staff Performance</h3>

  <table>

    <thead>
      <tr>
        <th>Staff</th>
        <th>Jobs</th>
        <th>Revenue</th>
        <th>Spare Cost</th>
        <th>Profit</th>
      </tr>
    </thead>

    <tbody id="staffTable"></tbody>

  </table>

</section>

</main>



<main class="page login hidden" id="login">
  <section id="loginScreen">

  <h2>Staff Login</h2>

  <input 
    id="staffNameInput"
    placeholder="Enter staff name"
  >

  <button onclick="staffLogin()">
    Continue
  </button>

</section>

</main>


<div id="appScreen" style="display:none">
  <!-- dashboard + form + table -->
  hello
</div>





<main class="page create hidden" id="create">
  <section class="form">
  <h3>New Job</h3>

  <input id="device" placeholder="Device Model">
  <input id="complaint" placeholder="Complaint">
  <input id="spareName" placeholder="Spare Name">
  <input id="spareCost" type="number" placeholder="Spare Cost">
  <input id="serviceCharge" type="number" placeholder="Service Charge">
  <input id="staff" placeholder="Staff Name">

  <button onclick="addJob()">Save Job</button>
</section>

</main>










<main class="page analysis hidden" id="analysis">
  <section>

  <h3>Staff Comparison</h3>

  <canvas id="staffChart"></canvas>

</section>



<section>

  <h3>Monthly Revenue</h3>

  <canvas id="monthlyChart"></canvas>

</section>



<section>

  <h3>Daily Job Trend</h3>

  <canvas id="dailyChart"></canvas>

</section>



<section>

  <h3>Job Status Overview</h3>

  <canvas id="statusChart"></canvas>

</section>


<section>

  <h3>Spare Usage Analytics</h3>

  <canvas id="spareChart"></canvas>

</section>
</main>
